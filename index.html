<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nevelex</title>

	<!-- Favicon -->

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/51fe8593c0.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="navbar">
			<h1>Welcome To the Fantasy Zoo</h1>
			<img id="unicorn" src="unicorn.jpg">
	</div>

	<div class="container">
		<div class="row">
			<h2>What Would you like to Do Today?</h2>
		</div>

		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary" id="seeAll">See All Creatures</button>
				<button class="btn btn-primary" id="search">Search For a Creature</button>
				<button class="btn btn-primary" id="addAnimal">Add to Creatures</button>
			</div>
		</div>
		<div class="row">
			<div id="animalAction" class=col-md-12></div>
		</div>

		<div id="form">
			<h2>Create A New Creature</h2>
			<form>
			  <div class="form-group">
			    <label for="commonName">Common Name: </label>
			    <input type="text" class="form-control" id="common" placeholder="Enter common name">
			  </div>
			  <div class="form-group">
			    <label for="scientificName">Scientific Name: </label>
			    <input type="text" class="form-control" id="scientific" placeholder="Enter Scientific Name">
			  </div>
			  <div class="form-group">
			    <label for="family">Family: </label>
			    <input type="text" class="form-control" id="family" placeholder="Enter Family">
			  </div>
			  <div class="form-group">
			    <label for="scientificName">Image URL: </label>
			    <input type="text" class="form-control" id="image" placeholder="Enter link">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>


		<div id="searchBarDisplay">
			<h2>Unique Creature Search</h2>
			<form>
				<div class="form-group">
			    	<label for="commonName">Search For a Creature </label>
			    	<input type="text" class="form-control" id="searchBar" placeholder="Enter search">
			 	 </div>
			 	 <button type="submit" class="btn btn-primary">Submit</button>
			 </form>
		</div>
		
	</div>


<script src="script.js"></script>

</body>
</html>
